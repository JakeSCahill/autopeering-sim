syntax = "proto3";

option go_package = "github.com/wollac/autopeering/peer/proto";

package proto;

// ServiceMap defines the mapping between a service ID and its tuple TypePort
// e.g., map[autopeering:&{TCP, 8000}]
message ServiceMap {
    map<string, TypePort> map = 1;
}

// TypePort defines the service type (e.g., TCP, UDP) and the port number
message TypePort {
    Conn_type type = 1;
    uint32 port = 2;
}

enum Conn_type {
    TCP = 0;
    UDP = 1;
}